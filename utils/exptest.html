<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postfix Expression Parser Test</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #90caf9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #1e1e1e;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }

    code {
      color: #ffcb6b;
    }
  </style>
</head>

<body>
  <h1>Postfix Expression Parser Tests</h1>
  <table>
    <thead>
      <tr>
        <th>Expression</th>
        <th>Expected Output</th>
        <th>Actual Output</th>
      </tr>
    </thead>
    <tbody id="test-results">
      <!-- Results will be populated here -->
    </tbody>
  </table>

  <script type="module">
    import { ExpressionParser } from './tokenizer.js';
    const tests = [
      {
        expr: "3*(2+3*cos(3.14)-(x>=3))",
        expected: ["3", "2", "3", "3.14", "cos", "*", "+", "x", "3", ">=", "-", "*"]
      },
      {
        expr: "a+b*c",
        expected: ["a", "b", "c", "*", "+"]
      },
      {
        expr: "(1+2)*(3+4)",
        expected: ["1", "2", "+", "3", "4", "+", "*"]
      },
      {
        expr: "sin(x)+cos(y)",
        expected: ["x", "sin", "y", "cos", "+"]
      },
      {
        expr: "x==y && y==z",
        expected: ["x", "y", "==", "y", "z", "==", "&&"]
      },
      {
        expr: "x==(y+[3, 4, x+y]) && y==z[2+3]",
        expected: ["x", "y", [[3], [4], ["x", "y", "+"]], "+", "==", "y", "z", "2", "3", "+", "[]", "==", "&&"]
      }
    ];
    let parser = new ExpressionParser();

    const resultsBody = document.getElementById('test-results');

    for (let test of tests) {
      let actual;
      try {
        actual = parser.parse(test.expr);
      } catch (e) {
        actual = `Error: ${e.message}`;
      }

      const row = document.createElement('tr');

      const exprCell = document.createElement('td');
      exprCell.innerHTML = `<code>${test.expr}</code>`;
      row.appendChild(exprCell);

      const expectedCell = document.createElement('td');
      expectedCell.innerHTML = `<code>[${test.expected.join(", ")}]</code>`;
      row.appendChild(expectedCell);

      const actualCell = document.createElement('td');
      if (Array.isArray(actual)) {
        actualCell.innerHTML = `<code>[${actual.join(", ")}]</code>`;
      } else {
        actualCell.innerHTML = `<code>${actual}</code>`;
      }
      row.appendChild(actualCell);

      resultsBody.appendChild(row);
    }
  </script>
</body>

</html>
